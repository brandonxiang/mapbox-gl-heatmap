<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.17.0/mapbox-gl.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.2/bootstrap-slider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.sidr/1.2.1/jquery.sidr.js" ></script>
    <script src="https://apis.google.com/js/platform.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" async defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.sidr/1.2.1/stylesheets/jquery.sidr.light.css">
    <link rel='stylesheet' type="text/css" href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.17.0/mapbox-gl.css'  />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.2/css/bootstrap-slider.min.css"/>
    <style>
        body { margin:0; padding:0; }
        #map {
              position: absolute;
              width: auto;
              height: 100%;
              width: 100%;
              overflow:visible;
            }
    </style>
</head>
<body>

<style>
    #ex1Slider .slider-selection {
        background: #BABABA;
    }
    #menu {
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 10px;
        left: 10px;
        border-radius: 3px;
        width: 120px;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
    }

    #menu a {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        text-align: center;
    }

    #menu a:last-child {
        border: none;
    }

    #menu a:hover {
        background-color: #f8f8f8;
        color: #404040;
    }

    #menu a.active {
        background-color: #3887be;
        color: #ffffff;
    }

    #menu a.active:hover {
        background: #3074a4;
    }
    #sidebar {
      position: absolute;
      width: 220px;
      height: 250px;
      margin: 0;
      background-color: white;
      right: 10px;
      z-index: 3;
      -webkit-transition: all 1s ease-out;
      -moz-transition: all 1s ease-out;
      transition: all 1s ease-out;
    }

    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }

    .marker-title {
        font-weight: 700;
    }


</style>
<div id="container">
    <div id="sidebar">
        <div class="sidebar-wrapper">
            <div class="panel panel-default" id="features">
                <div class="panel-heading">
                    <h3 class="panel-title">Designer Toolbar</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-8 col-md-8">
                            <b>Map Pitch</b>
                                <input type="text" id="pitch" class="slider" data-slider-min="0" data-slider-value="0" data-slider-max="50" data-slider-step="5">
                            <br>
                            <br>
                            <b>Heat Blur</b>
                            <input type="text" id="blur" class="slider" data-slider-min="0" data-slider-value="1" data-slider-max="2" data-slider-step="0.1">
                            <br>
                            <br>
                            <b>Heat Radius</b>
                            <input type="text" id="radius" class="slider" data-slider-min="1" data-slider-value="20" data-slider-max="100" data-slider-step="1">
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<nav id="menu"></nav>
<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicnNiYXVtYW5uIiwiYSI6IjdiOWEzZGIyMGNkOGY3NWQ4ZTBhN2Y5ZGU2Mzg2NDY2In0.jycgv7qwF8MMIWt4cT0RaQ';

layerlist = ['load-cluster-0','load-cluster-1', 'load-cluster-2', 'load-cluster-3',
              'dump-cluster-0', 'dump-cluster-1', 'dump-cluster-2', 'dump-cluster-3']

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-hybrid-v8',
    center: [-99.23755081, 29.4465551723],
    zoom: 15,
});

map.on('load', function(){

    // Add a new source from our GeoJSON data and set the
    // 'cluster' option to true.
    map.addSource("dumps", {
        type: "geojson",
        data: "http://127.0.0.1:8888/dumps_160428_v1.geojson",
        cluster: true,
        clusterMaxZoom: 21, // Max zoom to cluster points on
        clusterRadius: 10 // Use small cluster radius for the heatmap look
    });

    map.addSource("loads", {
        type: "geojson",
        data: 'http://127.0.0.1:8888/ucm_160502_v1.geojson', //"http://127.0.0.1:8888/loads_160428_v1.geojson",
        cluster: true,
        clusterMaxZoom: 21, // Max zoom to cluster points on
        clusterRadius: 10 // Use small cluster radius for the heatmap look
    });

    // Use the earthquakes source to create four layers:
    // three for each cluster category, and one for non-clustered markers

    // Each point range gets a different fill color.
    var layers = [
        [0, 'green'],
        [5, 'yellow'],
        [20, 'orange'],
        [100, 'red']
    ];

    layers.forEach(function (layer, i) {
        map.addLayer({
            "id": "dump-cluster-" + i,
            "type": "circle",
            "source": "dumps",
            "paint": {
                "circle-color": layer[1],
                "circle-radius": 50,
                "circle-blur": 0.6 // blur the circles to get a heatmap look
            },
            "filter": i === layers.length - 1 ?
                [">=", "point_count", layer[0]] :
                ["all",
                    [">=", "point_count", layer[0]],
                    ["<", "point_count", layers[i + 1][0]]]
        }, 'UnitName');

        map.addLayer({
            "id": "load-cluster-" + i,
            "type": "circle",
            "source": "loads",
            "paint": {
                "circle-color": layer[1],
                "circle-radius": 50,
                "circle-blur": 0.6 // blur the circles to get a heatmap look
            },
            "filter": i === layers.length - 1 ?
                [">=", "point_count", layer[0]] :
                ["all",
                    [">=", "point_count", layer[0]],
                    ["<", "point_count", layers[i + 1][0]]]
        }, 'UnitName');
    });

    map.addLayer({
        "id": "non-cluster-dump-markers",
        "type": "circle",
        "source": "dumps",
        "paint": {
            "circle-color": 'rgba(0,255,0,0.5)',
            "circle-radius": 20,
            "circle-blur": 1
        },
        "filter": ["!=", "cluster", true]
    }, 'UnitName');

    map.addLayer({
        "id": "non-cluster-load-markers",
        "type": "circle",
        "source": "loads",
        "paint": {
            "circle-color": 'rgba(0,255,0,0.5)',
            "circle-radius": 20,
            "circle-blur": 1
        },
        "filter": ["!=", "cluster", true]
    }, 'UnitName');
});


addLayer('load-cluster-0', 'load-cluster-0');
addLayer('load-cluster-1', 'load-cluster-1');
addLayer('load-cluster-2', 'load-cluster-2');
addLayer('load-cluster-3', 'load-cluster-3');

addLayer('dump-cluster-0', 'dump-cluster-0');
addLayer('dump-cluster-1', 'dump-cluster-1');
addLayer('dump-cluster-2', 'dump-cluster-2');
addLayer('dump-cluster-3', 'dump-cluster-3');

addLayer('non-cluster-dump-markers', 'non-cluster-dump-markers');
addLayer('non-cluster-load-markers', 'non-cluster-load-markers');

function addLayer(name, id) {
    var link = document.createElement('a');
    link.href = '#';
    link.className = 'active';
    link.textContent = name;

    link.onclick = function (e) {
        e.preventDefault();
        e.stopPropagation();

        var visibility = map.getLayoutProperty(id, 'visibility');

        if (visibility === 'visible') {
            map.setLayoutProperty(id, 'visibility', 'none');
            this.className = '';
        } else {
            this.className = 'active';
            map.setLayoutProperty(id, 'visibility', 'visible');
        }
    };

    var layers = document.getElementById('menu');
    layers.appendChild(link);
}

function render() {
    map.setPitch(parseFloat($('#pitch').slider('getValue')))
    for (i = 0; i < layerlist.length; i++) { 
        radius = parseFloat($('#radius').slider('getValue'))
        blur = parseFloat($('#blur').slider('getValue'))
        map.setPaintProperty(layerlist[i], "circle-radius", radius)
        map.setPaintProperty(layerlist[i], "circle-blur", blur)
    }
        
}

// Create a popup, but don't add it to the map yet.
var popup = new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: false
});

map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: layerlist });
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
});

map.on('click', function(e) {
    var features = map.queryRenderedFeatures(e.point, { layers: layerlist });
    // Change the cursor style as a UI indicator.
    if (!features.length) {
        return;
    }
    var feature = features[0];
    console.log(feature.properties.point_count)
    popup.setLngLat(feature.geometry.coordinates)
    .setHTML('Point Count: ' + feature.properties.point_count)
    .addTo(map);
});


$('#radius').slider({
    formatter: function(value) {
        return 'Value: ' + value;
    }
});
$('#radius').slider().on('slideStop', function(ev) {
    $('#radius').slider('setValue', ev.value);
    render();
});

$('#blur').slider({
    formatter: function(value) {
        return 'Value: ' + value;
    }
});
$('#blur').slider().on('slideStop', function(ev) {
    $('#blur').slider('setValue', ev.value);
    render();
});

$('#pitch').slider({
    formatter: function(value) {
        return 'Value: ' + value;
    }
});
$('#pitch').slider().on('slide', function(ev) {
    $('#pitch').slider('setValue', ev.value);
    render();
});


</script>

</body>
</html>
